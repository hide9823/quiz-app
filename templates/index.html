<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ビジキャリ3級 過去問</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        button {
            font-size: 1.2em;
            padding: 1em 2em;
            margin: 1em;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>ビジキャリ3級 生産管理 過去問</h1>
    <form method="post" action="/start_quiz">
        <button type="submit" name="year" value="2022">2022年</button>
        <button type="submit" name="year" value="random">ランダム40問</button>
    </form>
</body>
</html>
